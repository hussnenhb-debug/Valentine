<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      margin-top: 40px;
      color: #b30059;
    }

    .bamse {
      width: 220px;
      margin: 20px auto;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: #ff4d88;
      color: white;
      cursor: pointer;
      margin: 20px;
    }

    button:hover {
      background: #e6005c;
    }

    #nei {
      position: absolute;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    #message {
      display: none;
      font-size: 26px;
      color: #b30059;
      margin-top: 30px;
      animation: pop 0.6s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <h1>Noor ðŸ§¸ðŸ’– Vil du vÃ¦re min Valentine? ðŸ’•</h1>

  <img src="bamse.PNG" alt="Bamse" class="bamse">

  <br>

  <button onclick="yesClicked()">Ja ðŸ’˜</button>
  <button id="nei">Nei ðŸ˜¢</button>

  <div id="message">Yay! ðŸ’–ðŸ§¸<br>Jeg gleder meg til Valentine med deg ðŸ’•</div>

  <script>
    // â¤ï¸ Hjerter
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 10) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // ðŸ˜¢ Flytt Nei-knappen
    const neiBtn = document.getElementById("nei");

    function moveButton() {
      const x = Math.random() * (window.innerWidth - neiBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - neiBtn.offsetHeight);
      neiBtn.style.left = x + "px";
      neiBtn.style.top = y + "px";
    }

    neiBtn.addEventListener("mouseover", moveButton);
    neiBtn.addEventListener("touchstart", moveButton);

    // ðŸ’˜ Ja-knappen
    function yesClicked() {
      document.getElementById("message").style.display = "block";
    }
  </script>

</body>
</html>
